<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container">
        <input type="text" id="videoLink" placeholder="Insert YouTube Video URL">
        <button id="loadVideo">Load Video</button>
        <div id="videoContainer" class="video-wrapper"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
